<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
  <div class="container">

    <header>
      <img src="assets/images/logo.svg" alt="ping logo">
    </header>

    <main>
      <h1 class="title">We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <div class="email-field">
        <input type="email" placeholder="Your email address..." class="field" id="email" onkeyup="validation()">
        <span id="email-error" class="email-error"></span>
        <button type="submit" class="email-btn">Notify Me</button>
      </div>

      <div class="img-container">
        <img src="assets/images/illustration-dashboard.png">
      </div>
    </main>
    
    <footer>
      <div class="icons">
        <a class="icon-border" href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook-f fa-xs"></i></a>
        <a class="icon-border" href="https://x.com" target="_blank"><i class="fa-brands fa-x-twitter fa-xs"></i></a>
        <a class="icon-border" href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-xs"></i></a>
      </div>
        
      <p class="Copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
        
  </div>
        
  <script src="main.js"></script>

</body>
</html>
